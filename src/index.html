<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="timer">
      <p class="clockface"></p>
      <div class="action">
        <button class="timer-btn" data-start>Start</button>
        <button class="timer-btn" data-stop>Pause</button>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
